machine:
  services:
    - docker
dependencies:
  pre:
    - curl -L https://cpanmin.us | perl - --sudo App::cpanminus
    - cpanm --local-lib=~/perl5 local::lib && echo "eval $(perl -I ~/perl5/lib/perl5/ -Mlocal::lib)" >> ~/.bashrc
    - cd ~/docker/test
      cpanm --installdeps .
test:
  override:
    - cd ~/docker/test
      ./build.pl
